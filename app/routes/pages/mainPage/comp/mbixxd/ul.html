<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul{
        height:200px;
        border:1px solid red;
        list-style:none;
        vertical-align: middle;
        display: flex;
        align-items: center;
    }
    li{
        display: inline-block;
        float:left;
        height:20px;
        width: 20px;
        border:1px solid green;
    }
</style>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
